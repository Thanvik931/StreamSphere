<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Stream Sphere</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-container { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .auth-card { width: min(460px, 92vw); background: #1c1c1c; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
    .auth-title { color: #e50914; text-align: center; margin-bottom: 8px; font-size: 28px; font-weight: 700; }
    .auth-sub { text-align: center; color: #bbb; margin-bottom: 18px; }
    .form-row { display: flex; flex-direction: column; gap: 6px; margin-bottom: 14px; }
    .form-row label { color: #ddd; font-size: 14px; }
    .form-input { width: 100%; padding: 12px 14px; border: 2px solid #333; border-radius: 10px; background: rgba(0,0,0,0.8); color: #fff; font-size: 15px; outline: none; }
    .form-input:focus { border-color: #e50914; box-shadow: 0 0 8px #e50914; }
    .row-inline { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .auth-btn { width: 100%; padding: 12px 16px; background: #e50914; color: #fff; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; }
    .auth-btn:hover { background: #b0060f; }
    .info { color: #ccc; font-size: 14px; }
    .error { color: #ff7373; font-size: 14px; min-height: 18px; }
    .success { color: #7CFC90; font-size: 14px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-title">Reset Password</div>
      <div class="auth-sub">Enter your registered email to receive an OTP</div>

      <div id="step1">
        <div class="form-row">
          <label for="fEmail">Email</label>
          <input id="fEmail" type="email" class="form-input" placeholder="you@example.com" required />
        </div>
        <div class="error" id="fError"></div>
        <div class="info" id="fInfo"></div>
        <button id="sendOtp" class="auth-btn" type="button">Send OTP</button>
        <div style="margin-top:10px; text-align:center; color:#bbb;">
          <a href="login.html" style="color:#fff; text-decoration: underline;">Back to Login</a>
        </div>
        <a href="Index.html" class="back-home" style="display:block; margin-top:10px; text-align:center;">Back to Home</a>
      </div>

      <div id="step2" style="display:none;">
        <div class="form-row">
          <label for="otp">OTP</label>
          <input id="otp" maxlength="6" class="form-input" placeholder="Enter 6-digit OTP" />
        </div>
        <div class="form-row">
          <label for="newPw">New Password</label>
          <input id="newPw" type="password" class="form-input" placeholder="New password" />
        </div>
        <div class="form-row">
          <label for="newPw2">Confirm New Password</label>
          <input id="newPw2" type="password" class="form-input" placeholder="Confirm new password" />
        </div>
        <div class="error" id="rError"></div>
        <div class="success" id="rSuccess"></div>
        <button id="resetPw" class="auth-btn" type="button">Reset Password</button>
        <div style="margin-top:10px; text-align:center; color:#bbb;">
          <a href="login.html" style="color:#fff; text-decoration: underline;">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="reset.js"></script>
</body>
</html>
